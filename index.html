<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Editor - AI-Powered Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="model-selector-container">
                <select id="model-selector" class="model-dropdown">
                    <option value="gemini">Gemini 2.0 Flash</option>
                    <option value="deepseek">DeepSeek R1 Distill</option>
                    <option value="paxsenixFluxPro">Flux Pro (Paxsenix)</option>
                    <option value="qwen">Qwen</option>
                    <option value="phi">Phi</option>
                </select>
                <div class="api-key-container">
                    <input type="password" id="api-key-input" placeholder="Enter API Key" class="api-key-input">
                    <button id="save-key" class="save-key-btn">Save Key</button>
                </div>
                <div class="api-info">
                    <p>Note: DeepSeek uses OpenRouter API. Get your key from <a href="https://openrouter.ai/keys" target="_blank">openrouter.ai</a></p>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input-container">
                <textarea id="chat-input" placeholder="Ask me anything..."></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
